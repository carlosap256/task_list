
<div class="row">
    <div class="col-2">
      {{single_task.owner.username}}
    </div>
    <div class="col-8">
        {{single_task.name}}
    </div>
    {% if single_task.owner.username == user.username %}
        <div class="col-1">
            <i class="fas fa-trash-alt"></i>
        </div>
        <div class="col-1">
            {% if single_task.is_done %}
                <i class="fas fa-redo"></i>
            {% else %}
                <i class="fas fa-check"></i>
            {% endif %}
        </div>
    {% endif %}
</div>
